<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rizon</title>
  <link rel="shotcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- style -->
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<noscript>Ваш браузер не поддерживает JavaScript!</noscript>

<body>
  <section class="form-block">
    <div class="container">
      <div class="form">
        <form class="form__form" action="#">
          <h2 class="form__title">Свяжитесь мо мной</h2>
          <input class="form__input" type="text" required placeholder="Имя">
          <input class="form__input" type="tel" required placeholder="Телефон">
          <button class="form__btn btn" type="submit">Присоединиться</button>
          <div class="form__agree">
            <input class="form__checkbox hidden" id="check" type="checkbox" required>
            <label class="form__agree-text" for="check">
              <span></span>
              заполняя форму заявки Вы соглашаетесь с политикой обработки
              персональных данных
            </label>
          </div>
        </form>

      </div>
    </div>
  </section>
</body>
